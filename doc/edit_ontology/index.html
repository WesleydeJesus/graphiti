        <h1>Edit an ontology</h1>
        <p>Graphiti allows any XML file format to be read, edited and written, as long as it can be
            interpreted as a graph. To achieve this, the user must describe two things:
        </p>
        <ul>
            <li>the <a href="xml_syntax.html">XML syntax</a> of the file format</li>
            <li>the <a href="graph_semantics.html">graph semantics</a> associated.</li>
        </ul>
